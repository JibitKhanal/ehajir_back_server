<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding-top: 50px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Display the decoded text in result div
            document.getElementById('result').textContent = "Decoded Text: " + decodedText;
            // Optionally, log the result to the console
            console.log("Decoded text:", decodedText);
            // To stop scanning after a successful scan, uncomment the next line:
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            // Optional: handle scan failure, e.g., log errors or status
            console.warn(`QR Code scan error: ${error}`);
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 256 }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
